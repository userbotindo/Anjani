  Ã— /ban <userhandle>: Mengeluarkan seorang anggota grup dan melarangnya untuk dapat bergabung kembali, (Melalui id, username atau, atau balas pesan orang yang akan dikeluarkan dan akan dilarang untuk bergabung kembali)
  Ã— /unban <userhandle>: Membatalkan larangan seseorang untuk tidak dapat bergabung kembali digrup Anda (Melalui id, username atau balas pesan orang tersebut)
  \nhandle bisa menjadi Id pengguna atau username pengguna
