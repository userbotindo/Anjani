federations-button: Federasi
federations-help: |
  Manajemen grup itu menyenangkan, sampai anda mulai mendapatkan spammer, dan anda harus melarang mereka. Dan anda harus mulai melarang mereka lebih banyak, dan lebih banyak lagi, dan itu akan menyusahkan.
  Tapi ternyata anda memiliki beberapa grup, dan anda tidak ingin spammer ini ada di grup mana pun - bagaimana anda bisa menanganinya? Apakah anda harus memblokirnya secara manual, di semua grup anda?

  Tidak lagi! Dengan federasi, anda dapat membuat larangan dalam satu grup dan kemudian orang tersebut akan dilarang di semua grup anda yang lain.
  anda bahkan dapat menunjuk Administrator federasi, sehingga Administrator tepercaya anda dapat memblokir orang tersebut ke semua grup yang ingin anda lindungi.

  **Perintah yang tersedia:**
  Ã— /newfed <nama>: Buat federasi baru dengan nama yang anda ditentukan.
  Ã— /delfed <ID Federasi>: Menghapus federasi yang anda miliki dan informasi apa pun yang terkait dengannya (Ini tidak akan membatalkan pemblokiran pengguna yang diblokir).
  Ã— /joinfed <ID Federasi>: Digabungkan grup saat ini ke federasi yang ditentukan. (**Hanya pemilik grup yang dapat melakukan ini**)
  Ã— /leavefed <ID Federasi>: Tinggalkan federasi saat ini. (**Hanya pemilik grup yang dapat melakukan ini**)
  Ã— /fedinfo: Menampilkan informasi tentang suatu federasi.
  Ã— /fedstats | /fstats: Menampilkan informasi tentang larangan seorang pengguna di suatu federasi.
  Ã— /myfeds | /myfed : Daftar semua federasi dimana anda menjadi Administrator (Hanya melalui PM).

  **Perintah yang tersedia untuk pemilik federasi:**
  Ã— /fedpromote | /fpromote: Mengangkat seseorang untuk menjadi seorang Administrator federasi.
  Ã— /feddemote | /fdemote:  Menurunkan seorang Administrator federasi di federasi anda.
  Ã— /fedbackup: Mendapatkan file cadangan tentang pengguna yang dilarang dalam federasi dalam CSV (Hanya melalui PM).
  Ã— /fedrestore: Mengembalikan file candangan untuk memulihkan pengguna yang dilarang (Hanya melalui PM).
  Ã— /subfed <fedID>: Mengikuti federasi lain. Pengguna yang diblokir di federasi yang berlangganan akan diblokir di federasi Anda juga.
  Catatan: Tidak mempengaruhi daftar larangan federasi anda, hanya mewarisi larangan dari federasi yang diikuti.
  Ã— /unsubfed <fedID>: Berhenti mengikuti federasi anda dari yang lain. Larangan dari fed lain tidak akan berlaku lagi.
  Ã— /setfedlog: Membuat grup atau channel saat ini sebagai log federasi. Semua peristiwa federasi akan dicatat di sini.
  Ã— /unsetfedlog: Membatalkan log federation. Semua peristiwa federasi tidak akan dicatat di sini.

  **Perintah yang tersedia untuk Administrator federasi:**
  Ã— /fban: Melarang pengguna atau channel di federasi saat ini.
  Ã— /unfban: Membatalkan blokir pengguna atau channel di federasi saat ini.
  Ã— /fadmins: Menampilkan Administrator federasi saat ini.
