#region restrictions
restriction-button: Pembatasan
restriction-help: |
  Orang yang mengirim spam, mengolok-olok, atau mengganggu perlu dibatasi.
  Dengan perintah ini, Administrator grup dapat dengan mudah membatasi anggota yang melanggar.
  Berikut ini adalah daftar perintah yang dapat kamu gunakan.\n
  **Hanya Administrator yang bisa menggunakan:**
  Ã— /kick <Melalui id pengguna atau username> [alasan]: Mengeluarkan seorang anggota grup, (Melalui id pengguna, username atau balas pesan orang yang akan dikeluarkan)
  Ã— /ban <Melalui id pengguna atau username> [alasan]: Mengeluarkan seorang anggota grup dan melarangnya untuk dapat bergabung kembali, (Melalui id pengguna, username atau balas pesan orang yang akan dikeluarkan dan akan dilarang untuk bergabung kembali)
  Ã— /sban <Melalui id pengguna atau username>: Mengeluarkan seorang anggota grup dan melarangnya untuk dapat bergabung kembali secara mode bisu, (Melalui id pengguna, username atau balas pesan orang yang akan dikeluarkan dan akan dilarang untuk bergabung kembali)
  Ã— /unban <Melalui id pengguna atau username>: Membatalkan larangan seseorang untuk tidak dapat bergabung kembali digrup anda (Melalui id pengguna, username atau balas pesan orang tersebut)
  Ã— /kickme: Gunakan perintah ini, jika anda ingin ditendang dari grup!!
  Ã— /warn <Melalui id pengguna atau username> [alasan]: Peringati pengguna. (Melalui id pengguna, username atau balas pesan orang yang akan diperingati)
  Ã— /warnlimit <batas>: Setel batas peringatan.
  Ã— /rmwarn <Melalui id pengguna atau username>: Hapus peringatan terakhir pengguna. (Melalui id pengguna, username atau balas pesan orang yang akan dihapus peringatan terakhirnya)

  **Perintah pengguna:**
  Ã— /warns: Periksa data peringatan pengguna. (bisa balas pesan orang yang akan diperiksa)
